{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <div class="flex flex-col justify-items-start">

        <!--Heading template-->

        <div class="m-1 p-2 justify-items-start font-semibold text-4xl text-violet-900"> 
            <h1>All Pages</h1>
        </div>        

        <!--List template of entrires-->

        <div class="flex flex-col">
            <ul class="m-1 p-1 flex flex-col">
                {% for title in entries %}
                    <li class="my-2 px-8 flex flex-col justify-start ring-1 hover:ring-0 ring-violet-500 hover:ring-violet-700 hover:bg-violet-400  rounded-md hover:shadow-md hover:shadow-zinc-500 ">
                        <a href="{% url 'entryPage' title %}" class="m-0 pb-2 text-violet-900 hover:text-black">
                            <h1 class="text-xl font-semibold">{{ title | safe }}</h1>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>
    

{% endblock %}
